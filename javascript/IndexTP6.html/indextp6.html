<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="countdown">
      <h1>On sera en 2023 dans</h1>
      <div class="countdown-item">
        <div class="countdown-number" id="days">-440</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">0-10</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">0-36</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">0-29</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
